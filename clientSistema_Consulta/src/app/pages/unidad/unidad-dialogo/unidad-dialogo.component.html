<form class="example-container" [formGroup]="form" #frmUnidad="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
        <mat-label >Nombre</mat-label>

        <input matInput placeholder="Nombre" required formControlName="nombre">
        <mat-error  *ngIf="form.controls['nombre'].hasError('required')">
            Este campo es obligatorio
        </mat-error>
    </mat-form-field>
   
    

    
    <button mat-raised-button color="primary" type="submit">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" (click)="cerrar()" type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
